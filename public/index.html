<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly word</title>
    <link type="text/css" rel="stylesheet" href="style.css" >
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>console.log(dayjs().format("YYYY-MM-DD"))</script>
    <script>
        const words = [{
            address: '고린도후서 5:17',
            message: '그런즉 누구든지 그리스도 안에 있으면 새로운 피조물이라 이전 것은 지나갔으니, 보라 새 것이 되었도다.'
        }]
    </script>
</head>
<body>
    <header>매주 말씀 암송</header>
    <section>
        <div class="message">
            <span></span>
        </div>
        <div class="address">
            <span></span>
        </div>
    </section>
<script>
    document.querySelector('.message span').innerHTML = words[0].message
    document.querySelector('.address span').innerHTML = '- ' + words[0].address
</script>
</body>
</html>
