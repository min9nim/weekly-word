<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly word</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>
      console.log(dayjs().format('YYYY-MM-DD'))
    </script>
    <script>
      const words = [
        {
          address: '고린도후서 5:17',
          message:
            '그런즉 누구든지 그리스도 안에 있으면 새로운 피조물이라 이전 것은 지나갔으니, 보라 새 것이 되었도다.',
        },
        {
          address: '갈라디아서 2:20',
          message:
            '내가 그리스도와 함께 십자가에 못 박혔나니 그런즉 이제는 내가 사는 것이 아니요 오직 내 안에 그리스도께서 사시는 것이라 이제 내가 육체 가운데 사는 것은 나를 사랑하사 나를 위하여 자기 자신을 버리신 하나님의 아들을 믿는 믿음 안에서 사는 것이라',
        },
        {
          address: '로마서 12:1',
          message:
            '그러므로 형제들아 내가 하나님의 모든 자비하심으로 너희를 권하노니 너희 몸을 하나님이 기뻐하시는 거룩한 산 제물로 드리라 이는 너희가 드릴 영적 예배니라',
        },
        {
          address: '요한복음 14:21',
          message:
            '나의 계명을 지키는 자라야 나를 사랑하는 자니 나를 사랑하는 자는 내 아버지께 사랑을 받을 것이요 나도 그를 사랑하여 그에게 나를 나타내리라',
        },
        {
          address: '디모데후서 3:16',
          message:
            '모든 성경은 하나님의 감동으로 된 것으로 교훈과 책망과 바르게 함과 의로 교육하기에 유익하니',
        },
        {
          address: '여호수아 1:8',
          message:
            '이 율법책을 네 입에서 떠나지 말게 하며 주야로 그것을 묵상하여 그 안에 기록된 대로 다 지켜 행하라 그리하면 네 길이 평탄하게 될 것이며 네가 형통하리라',
        },
        {
          address: '요한복음 15:7',
          message:
            '너희가 내 안에 거하고 내 말이 너희 안에 거하면 무엇이든지 원하는 대로 구하라 그리하면 이루리라',
        },
        {
          address: '빌립보서 4:6~7',
          message:
            '아무 것도 염려하지 말고 다만 모든 일에 기도와 간구로, 너희 구할 것을 감사함으로 하나님께 아뢰라. 그리하면 모든 지각에 뛰어난 하나님의 평강이 그리스도 예수 안에서 너희 마음과 생각을 지키시리라.',
        },
        {
          address: '마태복음 18:20',
          message:
            '두세 사람이 내 이름으로 모인 곳에는 나도 그들 중에 있느니라',
        },
        {
          address: '히브리서 10:24~25',
          message:
            '서로 돌아보아 사랑과 선행을 격려하며, 모이기를 폐하는 어떤 사람들의 습관과 같이 하지 말고, 오직 권하여 그 날이 가까움을 볼수록 더욱 그리하자',
        },
        {
          address: '마태복음 4:19',
          message:
            '말씀하시되 나를 따라오라 내가 너희를 사람을 낚는 어부가 되게 하리라 하시니',
        },
        {
          address: '로마서 1:16',
          message:
            '내가 복음을 부끄러워하지 아니하노니 이 복음은 모든 믿는 자에게 구원을 주시는 하나님의 능력이 됨이라 먼저는 유대인에게요 그리고 헬라인에게로다',
        },
      ]
    </script>
  </head>
  <body>
    <header>
      <div>매주 말씀 암송</div>
      <div>- 이번 주(2021.7.4 ~ 7.11)</div>
    </header>
    <section>
      <div class="message">
        <span></span>
      </div>
      <div class="address">
        <span></span>
      </div>
    </section>
    <script>
      document.querySelector('.message span').innerHTML = words[0].message
      document.querySelector('.address span').innerHTML =
        '- ' + words[0].address
    </script>
  </body>
</html>
